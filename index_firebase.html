<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .book-author {
            color: #666;
            margin-bottom: 10px;
        }

        .book-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: inline-block;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-borrowed {
            background: #f8d7da;
            color: #721c24;
        }

        .nav-btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
            background: transparent;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-btn.active {
            background: rgba(102, 126, 234, 0.2);
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-section">
            <h2 id="auth-title">Login to Library</h2>
            <div id="auth-message"></div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="toggle-auth" class="btn btn-secondary">Don't have an account? Sign up</button>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="hidden">
            <div class="header">
                <div class="logo">ðŸ“š Library Management</div>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <div class="main-content">
                <div class="sidebar">
                    <button class="nav-btn active" data-section="dashboard">ðŸ“Š Dashboard</button>
                    <button class="nav-btn" data-section="books">ðŸ“š Browse Books</button>
                    <button class="nav-btn" data-section="add-book">âž• Add Book</button>
                    <button class="nav-btn" data-section="my-books">ðŸ“– My Borrowed Books</button>
                </div>

                <div class="content-area">
                    <!-- Dashboard Section -->
                    <div id="dashboard-section" class="content-section">
                        <h2>Dashboard</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="total-books">0</div>
                                <div class="stat-label">Total Books</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="available-books">0</div>
                                <div class="stat-label">Available Books</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="borrowed-books">0</div>
                                <div class="stat-label">Borrowed Books</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="my-borrowed-count">0</div>
                                <div class="stat-label">My Borrowed Books</div>
                            </div>
                        </div>
                    </div>

                    <!-- Books Section -->
                    <div id="books-section" class="content-section hidden">
                        <h2>Browse Books</h2>
                        <div class="search-bar">
                            <input type="text" id="search-books" placeholder="Search books..." style="width: 100%;">
                        </div>
                        <div id="books-grid" class="book-grid"></div>
                    </div>

                    <!-- Add Book Section -->
                    <div id="add-book-section" class="content-section hidden">
                        <h2>Add New Book</h2>
                        <form id="add-book-form">
                            <div class="form-group">
                                <label for="book-title">Title:</label>
                                <input type="text" id="book-title" required>
                            </div>
                            <div class="form-group">
                                <label for="book-author">Author:</label>
                                <input type="text" id="book-author" required>
                            </div>
                            <div class="form-group">
                                <label for="book-isbn">ISBN:</label>
                                <input type="text" id="book-isbn" required>
                            </div>
                            <div class="form-group">
                                <label for="book-genre">Genre:</label>
                                <select id="book-genre" required>
                                    <option value="">Select Genre</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Non-Fiction">Non-Fiction</option>
                                    <option value="Science">Science</option>
                                    <option value="History">History</option>
                                    <option value="Biography">Biography</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Sci-Fi">Sci-Fi</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="book-description">Description:</label>
                                <textarea id="book-description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Book</button>
                        </form>
                    </div>

                    <!-- My Books Section -->
                    <div id="my-books-section" class="content-section hidden">
                        <h2>My Borrowed Books</h2>
                        <div id="my-books-grid" class="book-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPxeu8KgLtpAb7EBAnLkoYWJPd12Bb-lI",
            authDomain: "courage-cb418.firebaseapp.com",
            projectId: "courage-cb418",
            storageBucket: "courage-cb418.firebasestorage.app",
            messagingSenderId: "294386834641",
            appId: "1:294386834641:web:62bf2b29fb1ce420c239f0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let allBooks = [];
        let myBorrowedBooks = [];
        let isLoginMode = true;

        // DOM elements
        const authSection = document.getElementById('auth-section');
        const mainApp = document.getElementById('main-app');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authMessage = document.getElementById('auth-message');
        const toggleAuthBtn = document.getElementById('toggle-auth');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        // Initialize the application
        function init() {
            setupEventListeners();
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    showMainApp();
                } else {
                    currentUser = null;
                    showAuthSection();
                }
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            authForm.addEventListener('submit', handleAuth);
            toggleAuthBtn.addEventListener('click', toggleAuthMode);
            logoutBtn.addEventListener('click', handleLogout);
            
            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    showSection(e.target.dataset.section);
                    updateActiveNav(e.target);
                });
            });

            // Add book form
            document.getElementById('add-book-form').addEventListener('submit', handleAddBook);
            
            // Search functionality
            document.getElementById('search-books').addEventListener('input', handleSearch);
        }

        // Authentication handlers
        async function handleAuth(e) {
            e.preventDefault();
            console.log('Form submitted, isLoginMode:', isLoginMode);
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            console.log('Email:', email, 'Password length:', password.length);

            if (!email || !password) {
                showMessage('error', 'Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters');
                return;
            }

            setButtonLoading(submitBtn, true);

            try {
                if (isLoginMode) {
                    console.log('Attempting login...');
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('success', 'Logged in successfully!');
                } else {
                    console.log('Attempting signup...');
                    await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('success', 'Account created successfully!');
                }
                // Clear form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
            } catch (error) {
                console.error('Auth error:', error);
                let errorMessage = 'An error occurred';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showMessage('error', errorMessage);
            } finally {
                setButtonLoading(submitBtn, false);
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            console.log('Auth mode switched to:', isLoginMode ? 'Login' : 'Signup');
            authTitle.textContent = isLoginMode ? 'Login to Library' : 'Sign up for Library';
            authForm.querySelector('button[type="submit"]').textContent = isLoginMode ? 'Login' : 'Sign up';
            toggleAuthBtn.textContent = isLoginMode ? "Don't have an account? Sign up" : "Already have an account? Login";
            authMessage.innerHTML = '';
        }

        async function handleLogout() {
            try {
                await signOut(auth);
                showMessage('success', 'Logged out successfully!');
            } catch (error) {
                showMessage('error', error.message);
            }
        }

        // UI functions
        function showAuthSection() {
            authSection.classList.remove('hidden');
            mainApp.classList.add('hidden');
        }

        function showMainApp() {
            authSection.classList.add('hidden');
            mainApp.classList.remove('hidden');
            userEmail.textContent = currentUser.email;
            loadBooks();
            loadMyBorrowedBooks();
            showSection('dashboard');
        }

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId + '-section').classList.remove('hidden');
            
            if (sectionId === 'dashboard') {
                updateDashboardStats();
            } else if (sectionId === 'books') {
                displayBooks(allBooks);
            } else if (sectionId === 'my-books') {
                displayMyBorrowedBooks();
            }
        }

        function updateActiveNav(activeBtn) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

        function showMessage(type, message) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.innerHTML = `<div class="alert alert-${type === 'success' ? 'success' : 'error'}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Add loading state to buttons
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Loading...';
            } else {
                button.disabled = false;
                button.textContent = isLoginMode ? 'Login' : 'Sign up';
            }
        }

        // Book management functions
        async function handleAddBook(e) {
            e.preventDefault();
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const isbn = document.getElementById('book-isbn').value;
            const genre = document.getElementById('book-genre').value;
            const description = document.getElementById('book-description').value;

            try {
                await addDoc(collection(db, 'books'), {
                    title,
                    author,
                    isbn,
                    genre,
                    description,
                    available: true,
                    borrowedBy: null,
                    borrowedDate: null,
                    addedBy: currentUser.email,
                    addedDate: new Date()
                });
                
                showMessage('success', 'Book added successfully!');
                document.getElementById('add-book-form').reset();
                loadBooks();
            } catch (error) {
                showMessage('error', 'Error adding book: ' + error.message);
            }
        }

        async function loadBooks() {
            try {
                const querySnapshot = await getDocs(collection(db, 'books'));
                allBooks = [];
                querySnapshot.forEach((doc) => {
                    allBooks.push({ id: doc.id, ...doc.data() });
                });
                displayBooks(allBooks);
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }

        async function loadMyBorrowedBooks() {
            try {
                const q = query(
                    collection(db, 'books'),
                    where('borrowedBy', '==', currentUser.email)
                );
                const querySnapshot = await getDocs(q);
                myBorrowedBooks = [];
                querySnapshot.forEach((doc) => {
                    myBorrowedBooks.push({ id: doc.id, ...doc.data() });
                });
            } catch (error) {
                console.error('Error loading borrowed books:', error);
            }
        }

        function displayBooks(books) {
            const booksGrid = document.getElementById('books-grid');
            booksGrid.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-status ${book.available ? 'status-available' : 'status-borrowed'}">
                        ${book.available ? 'Available' : 'Borrowed'}
                    </div>
                    <p><strong>Genre:</strong> ${book.genre}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                    ${book.description ? `<p><strong>Description:</strong> ${book.description}</p>` : ''}
                    <div style="margin-top: 15px;">
                        ${book.available ? 
                            `<button class="btn btn-primary" onclick="borrowBook('${book.id}')">Borrow Book</button>` :
                            book.borrowedBy === currentUser.email ?
                            `<button class="btn btn-secondary" onclick="returnBook('${book.id}')">Return Book</button>` :
                            `<span style="color: #666;">Borrowed by another user</span>`
                        }
                    </div>
                `;
                booksGrid.appendChild(bookCard);
            });
        }

        function displayMyBorrowedBooks() {
            const myBooksGrid = document.getElementById('my-books-grid');
            myBooksGrid.innerHTML = '';

            if (myBorrowedBooks.length === 0) {
                myBooksGrid.innerHTML = '<p>You haven\'t borrowed any books yet.</p>';
                return;
            }

            myBorrowedBooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-status status-borrowed">Borrowed</div>
                    <p><strong>Genre:</strong> ${book.genre}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                    <p><strong>Borrowed on:</strong> ${new Date(book.borrowedDate.seconds * 1000).toLocaleDateString()}</p>
                    ${book.description ? `<p><strong>Description:</strong> ${book.description}</p>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="returnBook('${book.id}')">Return Book</button>
                    </div>
                `;
                myBooksGrid.appendChild(bookCard);
            });
        }

        // Book borrowing functions
        window.borrowBook = async function(bookId) {
            try {
                const bookRef = doc(db, 'books', bookId);
                await updateDoc(bookRef, {
                    available: false,
                    borrowedBy: currentUser.email,
                    borrowedDate: new Date()
                });
                
                showMessage('success', 'Book borrowed successfully!');
                loadBooks();
                loadMyBorrowedBooks();
            } catch (error) {
                showMessage('error', 'Error borrowing book: ' + error.message);
            }
        };

        window.returnBook = async function(bookId) {
            try {
                const bookRef = doc(db, 'books', bookId);
                await updateDoc(bookRef, {
                    available: true,
                    borrowedBy: null,
                    borrowedDate: null
                });
                
                showMessage('success', 'Book returned successfully!');
                loadBooks();
                loadMyBorrowedBooks();
            } catch (error) {
                showMessage('error', 'Error returning book: ' + error.message);
            }
        };

        // Search functionality
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = allBooks.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.genre.toLowerCase().includes(searchTerm)
            );
            displayBooks(filteredBooks);
        }

        // Dashboard stats
        function updateDashboardStats() {
            const totalBooks = allBooks.length;
            const availableBooks = allBooks.filter(book => book.available).length;
            const borrowedBooks = allBooks.filter(book => !book.available).length;
            const myBorrowedCount = myBorrowedBooks.length;

            document.getElementById('total-books').textContent = totalBooks;
            document.getElementById('available-books').textContent = availableBooks;
            document.getElementById('borrowed-books').textContent = borrowedBooks;
            document.getElementById('my-borrowed-count').textContent = myBorrowedCount;
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
